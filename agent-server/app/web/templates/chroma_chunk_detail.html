<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chunk 详情 - ChromaDB 查看器</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-50 text-slate-900">
    <div class="mx-auto max-w-5xl px-4 py-8">
      <div class="flex items-start justify-between gap-4">
        <div>
          <h1 class="text-2xl font-semibold">Chunk 详情</h1>
          <p class="mt-1 text-sm text-slate-600">
            id: <span class="font-mono">{{ chunk.id }}</span>
            {% if not chunk.found %}
              · <span class="font-semibold text-rose-600">未找到</span>
            {% endif %}
          </p>
        </div>
        <div class="flex items-center gap-2">
          {% if chunk.found %}
          <form action="/chroma/chunk/{{ chunk.id | urlencode }}/delete" method="post" onsubmit="return confirm('确定删除该 chunk 吗？此操作不可恢复。')">
            <button class="rounded-lg bg-rose-600 px-3 py-2 text-sm font-medium text-white hover:bg-rose-500" type="submit">
              删除该 chunk
            </button>
          </form>
          {% endif %}
          <a class="text-sm font-medium text-slate-900 hover:underline" href="/chroma/chunks">← 返回列表</a>
        </div>
      </div>

      <div class="mt-6 grid gap-4">
        <div class="rounded-xl border border-slate-200 bg-white p-4">
          <div class="flex items-center justify-between">
            <div class="text-sm font-semibold">Metadata</div>
            <button
              class="rounded-lg border border-slate-200 bg-white px-3 py-1.5 text-xs hover:bg-slate-50"
              type="button"
              onclick="copyText('metadataJson')"
            >
              复制 JSON
            </button>
          </div>
          <pre id="metadataJson" class="mt-3 overflow-auto rounded-lg bg-slate-950 p-3 text-xs text-slate-50">{{ chunk_metadata_json }}</pre>
        </div>

        <div class="rounded-xl border border-slate-200 bg-white p-4">
          <div class="flex items-center justify-between">
            <div class="text-sm font-semibold">Text</div>
            <button
              class="rounded-lg border border-slate-200 bg-white px-3 py-1.5 text-xs hover:bg-slate-50"
              type="button"
              onclick="copyText('chunkText')"
            >
              复制全文
            </button>
          </div>
          <pre id="chunkText" class="mt-3 whitespace-pre-wrap break-words rounded-lg bg-slate-50 p-3 text-sm text-slate-900">{{ chunk.text }}</pre>
        </div>
      </div>
    </div>

    <script>
      async function copyText(id) {
        const el = document.getElementById(id);
        const text = el ? el.innerText : "";
        if (!text) return;
        try {
          await navigator.clipboard.writeText(text);
        } catch (e) {
          const ta = document.createElement("textarea");
          ta.value = text;
          document.body.appendChild(ta);
          ta.select();
          document.execCommand("copy");
          document.body.removeChild(ta);
        }
      }
    </script>
  </body>
</html>
